<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>âœ¨ Poem Generator</h1>
            <p class="subtitle">Turn your thoughts into beautiful poetry</p>
        </header>

        <main>
            <form id="poem-generator-form">
                <div class="input-group">
                    <input type="text" id="prompt-input" placeholder="What's your poem about? (e.g., love, nature, joy)"
                        required>
                    <button type="submit" id="generate-button">
                        <span class="button-text">Create Poem</span>
                        <span class="spinner hidden"></span>
                    </button>
                </div>
            </form>

            <div id="loading-message" class="loading-message hidden">
                <div class="spinner"></div>
                <p>Weaving your poetic masterpiece...</p>
            </div>

            <div id="poem-output" class="poem-output hidden"></div>
        </main>
    </div>

    <footer>
        <p>Crafted with ðŸ’– by <a href="https://github.com/ClaudaYokomoi" target="_blank">Clauda Yokomoi</a></p>
        <p>Open-sourced on <a href="https://github.com/ClaudaYokomoi/ai-poem-generator" target="_blank">GitHub</a></p>
    </footer>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="src/index.js"></script>
</body>

</html>
